name: Build React
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: BuildTools
        run: |
          touch test
      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: educator
          key: ${{ secrets.SERVER_KEY }}
          source: 'test'
          target: '/home/educator/Dockerize/deployment'
          args: '-P 1313'
      - name: Change Group 
        uses: invi5H/ssh-action@v1.0.0
        with:
          SSH_USER: educator
          SSH_HOST: ${{ secrets.SERVER_HOST }}
          SSH_PORT: 1313
          SSH_KEY: ${{ secrets.SERVER_KEY }}
          script: |
            chgrp -R Educator /home/educator/Dockerize/deployment/*
